version: v1
managed:
  enabled: true
  go_package_prefix:
    default: mapit/server
plugins:
  - name: go
    out: server
    opt: paths=source_relative
  - name: connect-go
    out: server
    opt: paths=source_relative
  - name: es
    path: ./node_modules/.bin/protoc-gen-es
    opt: target=ts
    out: client
  - plugin: connect-web
    opt: target=ts
    out: client
